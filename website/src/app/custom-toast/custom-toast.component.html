<c-toaster [placement]="placement" class="p-3" position="fixed">
    <c-toast
      (timer)="onTimerChange($event)"
      (visibleChange)="onVisibleChange($event)"
      [visible]="visible"
      class="align-items-center text-white border-0" 
      [color]= "my_color"
      >
      <c-toast-header>
        <span class="material-symbols-outlined">
            {{ logo }}
        </span>

        Notification
      </c-toast-header>
      <c-toast-body>
        <p>{{ message }}</p>
        <c-progress thin>
            <c-progress-bar [value]="percentage" color="dark"></c-progress-bar>
        </c-progress>
    
      </c-toast-body>
    </c-toast>
</c-toaster>
